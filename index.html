<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <form id="bookForm">
        <fieldset>
            <legend>Add new book</legend>
            <p>
                <label for="inTitle">Title:</label>
                <input type="text" id="inTitle" name="title">
            </p>
            <p>
                <label for="inAuthor">Author:</label>
                <input type="text" id="inAuthor" name="author">
            </p>
            <p>
                <label for="inPages">Number of pages:</label>
                <input type="number" id="inPages" name="pages">
            </p>
            <p>
                <h4>Readed?</h4>
                <label for="readed">yes</label>
                <input type="radio" id="readed" name="read" value="yes">
                <label for="notReaded">no</label>
                <input type="radio" id="notReaded" name="read" value="no">
            </p>
            <button type="submit">New Book</button>
        </fieldset>
    </form>
    <h1>Library</h1>
    <div id="booksList"></div>
</body>
</html>
